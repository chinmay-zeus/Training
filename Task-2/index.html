<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <div class="card">
        <img src="./OIP.png" alt="Profile Picture" class="profile-img">
        <div class="card-content">
            <span class="username">@moshhamedani</span>
            <p class="message">I'd love to teach you HTML/CSS!</p>
            <div class="card-actions">
                <div class="icon-container">
                    <img src="comment.png" class="icon" alt="">
                    <span class="interaction-value">242</span>
                </div>
                <div class="icon-container">
                    <img src="retweet.png" class="icon" alt="">
                    <span class="interaction-value">142</span>
                </div>
                <div class="icon-container">
                    <img src="like.png" class="icon" alt="">
                    <span class="interaction-value">2.6K</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
